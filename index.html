<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header p-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 navLogo">
                    <a href="index.html" class="logo">
                        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                            alt="TMDB logo" title="TMDB logo">
                    </a>
                </div>
                <div class="col-sm-6 ">
                    <button id="showMovieModel" class="btn btn-warning float-right">Add Movie</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row" id="postCard">
            <div class="col-md-4">
                <div class="card">
                    <figure class="movieCard mb-0">
                        <img src="https://image.tmdb.org/t/p/w342/ngl2FKBlU4fhbdsrtdom9LVLBXw.jpg" alt="image" title="image">
                        <figcaption>
                            <div class="ratingSection">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="movieName">
                                            <h4>Ant-Man and the Wasp: Quantumania</h4>
                                        </div>

                                    </div>

                                    <div class="col-2">
                                        <div class="ratings ">
                                            <p class="mt-1 mb-0 text-center">7.1</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="overviewSection">
                                <h4>Ant-Man and the Wasp: Quantumania</h4>
                                <em>Overview</em>
                                <p>
                                    Super-Hero partners Scott Lang and Hope van Dyne, along with with Hope's parents
                                    Janet van Dyne and Hank Pym, and Scott's daughter Cassie Lang, find themselves
                                    exploring the Quantum Realm, interacting with strange new creatures and embarking on
                                    an adventure that will push them beyond the limits of what they thought possible.
                                </p>
                            </div>
                        </figcaption>
                    </figure>

                </div>
            </div>
        </div>
    </div>

    <div class="backDrop hideMovieModel" id="backDrop"></div>
    <div class="movieModel card" id="movieModel">
        <div class="card-header">
            <h3>Add Movie Details <i class="fa-regular fa-circle-xmark float-right hideMovieModel"></i></h3>

        </div>
        <div class="card-body">
            <form  id="movieForm">
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text"  required id="title" class="form-control">                    
                </div>
                <div class="form-group">
                    <label for="imageUrl">Movie Image URL</label>
                    <input type="text" required id="imageUrl" class="form-control">                    
                </div>
                <div class="form-group">
                    <label for="overView">Overview</label>
                    <textarea id="overView" required rows="4" class="form-control"></textarea>                   
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" required class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>                 
                </div>
                <div class="form-group text-right">
                    <button type="button" class="btn btn-outline-danger hideMovieModel">Cancel</button>
                    <button type="submit" class="btn btn-outline-success ml-4">Add Movie</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>

    <script src="./assets/js/app.js"></script>

</body>

</html>
